<!DOCTYPE html>
<html>
<head>
  <title>Unix to Datetime API</title>
</head>
<body>
  <script src="unix.js"></script>
  <script>
   const url = 'https://yourname.github.io/unix-to-datetime-api/api.js';
      fetch(url)
        .then(response => response.text())
        .then(jsCode => {
          eval(jsCode);
          document.write('API code fetched and executed successfully.');
        })
        .catch(error => {
          console.error('Failed to fetch API code:', error);
          document.getElementById('response').textContent = 'Failed to fetch API code.';
        });
    </script>
</body>
</html>
