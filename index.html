<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
  <script>
    var url = new URL(window.location.href);
    var params = new URLSearchParams(url.search);
    var unixValue = params.get("unix");
    var date = new Date(unixValue * 1000);
    var year = date.getFullYear();
    var month = ("0" + (date.getMonth() + 1)).slice(-2);
    var day = ("0" + date.getDate()).slice(-2);
    var hours = ("0" + date.getHours()).slice(-2);
    var minutes = ("0" + date.getMinutes()).slice(-2);
    var seconds = ("0" + date.getSeconds()).slice(-2);
    var formattedTime = {
    year: year,
    month: month,
    day: day,
    hours: hours,
    minutes: minutes,
    seconds: seconds
    };

    // Convert the formattedTime object to JSON string
    var jsonData = JSON.stringify(formattedTime);

    // Create a blob object with the JSON data
    var blob = new Blob([jsonData], { type: "application/json" });

    // Create a temporary anchor element
    var a = document.createElement("a");
    a.style.display = "none";
    document.body.appendChild(a);

    // Create a URL for the blob object and set it as the anchor's href
    var url = window.URL.createObjectURL(blob);
    a.href = url;

    // Set the file name
    a.download = "formattedTime.json";

    // Simulate a click on the anchor element to initiate the download
    a.click();

    // Clean up
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
  </script>
</body>
</html>
